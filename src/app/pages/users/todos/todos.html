   <div class="container mx-auto w-full max-w-7xl p-6">
      <div class="flex justify-end">
        <button command="show-modal" commandfor="dialog" class="rounded-md bg-cyan-500 px-2.5 py-1.5 mb-4 font-semibold text-white hover:bg-cyan-800">Add Todo</button>
<div>
  <dialog id="dialog" aria-labelledby="dialog-title" class="fixed inset-0 size-auto max-h-none max-w-none overflow-y-auto bg-transparent backdrop:bg-transparent">
    <div class="fixed inset-0 bg-gray-500/75 transition-opacity data-closed:opacity-0 data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in"></div>

    <div tabindex="0" class="flex min-h-full items-end justify-center p-4 text-center focus:outline-none sm:items-center sm:p-0">
      <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all data-closed:translate-y-4 data-closed:opacity-0 data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in sm:my-8 sm:w-full sm:max-w-lg data-closed:sm:translate-y-0 data-closed:sm:scale-95">
        <div class="bg-white px-4 pt-5 pb-4 ">
          <div class="">
            
            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
              <form [formGroup]="todoForm">
                <div class="mb-3">
                    <input 
                    formControlName="userId"
                    type="number"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-black placeholder:text-gray-500"
                    placeholder="userId"
                    name="userid"
                    id="userid"
                    >
                    <!-- @if (todoForm.controls['userId'].touched && todoForm.controls['userId'].hasError('required')) {
                        <small class="text-red-500">User Id is required</small>
                    } -->
                </div>
                <div class="mb-3">
                    <input 
                    formControlName="title"
                    type="text"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-black placeholder:text-gray-500"
                    placeholder="Title"
                    name="title"
                    id="title"
                    >
                    <!-- @if (todoForm.controls['title'].touched && todoForm.controls['title'].hasError('required')) {
                        <small class="text-red-500">Title is required</small>
                    } -->
                </div>
                   <div class="mt-2 grid grid-cols-1">
                    <select formControlName="completed" 
                    id="completed" name="completed"  
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-black placeholder:text-gray-500">
                        <option>select status</option>
                        <option>True</option>
                    <option>False</option>
                    </select>
                    <!-- @if (todoForm.controls['completed'].touched && todoForm.controls['completed'].hasError('required')) {
                                <small class="text-red-500">task status is required</small>
                    } -->
            
          </div>
                
              </form>
            </div>
          </div>
        </div>
        <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
          <button type="button" command="close" commandfor="dialog" class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-red-500 sm:ml-3 sm:w-auto" (click)="postTodo()">submit</button>
          <button type="button" command="close" commandfor="dialog" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-xs ring-1 ring-gray-300 ring-inset hover:bg-gray-50 sm:mt-0 sm:w-auto">Cancel</button>
        </div>
      </div>
    </div>
  </dialog>
</div>
        
      </div>

      <table
        class="min-w-full bg-white border border-gray-300 rounded-lg overflow-hidden shadow-md"
      >
        <thead class="bg-gray-200 text-gray-700 text-left">
          <tr>
            <th class="py-3 px-4 border-b">ID</th>
            <th class="py-3 px-4 border-b">User ID</th>

            <th class="py-3 px-4 border-b">Title</th>
            <th class="py-3 px-4 border-b">Completed</th>
            <th class="py-3 px-4 border-b">Actions</th>
          </tr>
        </thead>
        <tbody>
          @for(todo of todoList; track todo.id){
          <tr class="hover:bg-gray-50">
            <td class="py-3 px-4 border-b">{{ todo.id }}</td>
            <td class="py-3 px-4 border-b">{{ todo.userId }}</td>

            <td class="py-3 px-4 border-b">{{ todo.title }}</td>
            <td class="py-3 px-4 border-b">
              @if (todo.completed) {
              <span class="text-green-500 text-xl"
                ><i class="fa fa-check-square" aria-hidden="true"></i
              ></span>
              }@else {
              <span class="text-red-500 text-xl"
                ><i class="fa fa-times" aria-hidden="true"></i
              ></span>
              }
            </td>
            <td class="py-3 px-4 border-b">
              @if (todo.completed) {
              <button
                (click)="changeStatus(todo)"
                class="p-1 px-4 bg-amber-500 text-xs text-white rounded-2xl cursor-pointer"
              >
                Mark as incomplete
              </button>
              }@else {
              <button
                (click)="changeStatus(todo)"
                class="p-1 px-4 bg-green-500 text-xs text-white rounded-2xl cursor-pointer"
              >
                Mark as complete
              </button>
              <button
                (click)="deleteTodo(todo.id)"
                class="p-1 px-4 bg-red-500 text-xs ml-3 text-white rounded-2xl cursor-pointer"
              >
                Delete
              </button>
              }
            </td>
          </tr>
          }
        </tbody>
      </table>
    </div>
